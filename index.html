<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Жак-Ив Кусто</title>
</head>

<body>
    <div class="page">
        <!--блок header-->
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <!--блок profile-->
            <section class="profile">
                <img src="./images/photo-Jak-iv-kusto.png" class="profile__avatar" alt="фото путешественника">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Edit"
                        title="Редактировать данные"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Add" title="Добавить данные"></button>
            </section>
            <!--блок elements-->

            <section class="elements">
                <ul class="elements__cards">
                </ul>
            </section>
        </main>
        <!--блок footer-->
        <footer class="footer">
            <p class="footer__copyright">© 2022. Зернина Валерия</p>
        </footer>
        <!-- всплывающее окно редактирования данных профиля -->
        <div class="popup popup_type_profile-edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button type="button" class="popup__btn-close" title="Закрыть форму"></button>
                <form class="popup__form" name="popupForm" novalidate>
                    <input class="popup__input popup__input_enter_name" type="text" name="UserName" id="userName"
                        placeholder="Имя" required>
                    <input class="popup__input popup__input_enter_data" type="text" name="UserAbout" id="userAbout"
                        placeholder="О себе" required>
                    <button type="submit" class="popup__btn-save" title="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- всплывающее окно добавления картинки -->
        <div class="popup popup_type_profile-add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button type="button" class="popup__btn-close" title="Закрыть форму"></button>
                <form class="popup__form" name="popupForm" novalidate>
                    <input class="popup__input popup__input_enter_place" type="text" name="InputPlace" id="inputPlace"
                        placeholder="Название" required>
                    <input class="popup__input popup__input_enter_link" type="text" name="InputLink" id="inputLink"
                        placeholder="Ссылка на картинку" required>
                    <button type="submit" class="popup__btn-save" title="Создать">Создать</button>
                </form>
            </div>
        </div>
        <!-- всплывающее окно просмотра картинки -->
        <div class="popup popup_type_image-view">
            <div class="popup__container popup__container_image">
                <button type="button" class="popup__btn-close" title="Закрыть картинку"></button>
                <img class="popup__pic" src="/" alt="/" />
                <div class="popup__name-place"></div>
            </div>
        </div>
        <template class="elements__template">
            <li class="elements__card">
                <button type="button" class="elements__trash-icon" aria-label="Trash" title="Удалить"></button>
                <img class="elements__image">
                <div class="elements__description">
                    <h2 class="elements__location"></h2>
                    <button type="button" class="elements__btn" aria-label="Like" title="Нравится"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
